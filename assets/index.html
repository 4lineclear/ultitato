<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ultitato</title>
    <!-- Potato favicon -->

    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/office/40/potato.png"
    />
    <!--Import bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="text-center">
      <p class="fst-italic fixed-top text-end me-3">
        <a href="https://icons8.com/icon/31728/potato">Icon</a> by
        <a href="https://icons8.com">Icons8</a>
      </p>
      <div class="container">
        <div class="row">
          <h1 class="display-1 text-primary">Ultitato</h1>
          <p class="lead fst-italic">
            <span class="text-primary">Ul</span>timate
            <span class="text-primary">Ti</span>c-<span class="text-primary"
              >Ta</span
            >c-<span class="text-primary">To</span>e
          </p>
        </div>
        <div class="d-flex flex-column justify-content-center">
          <div
            class="btn-group btn-group-lg d-flex"
            role="group"
            aria-label="Basic example"
          >
            <a
              href="play"
              onclick="sessionStorage.setItem('play-kind', 'local')"
              role="button"
              class="btn btn-primary d-flex flex-column text-center justify-content-center"
              style="height: 70vmin"
            >
              <div>
                <hr />
                <h2 class="display-2">Local</h2>
                <hr />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20%"
                  height="20%"
                  fill="currentColor"
                  class="bi bi-laptop"
                  viewBox="0 0 16 16"
                >

                    d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"
                  />
                </svg>
              </div>
            </a>
            <a
              href="play"
              onclick="sessionStorage.setItem('play-kind', 'join')"
              role="button"
              class="btn btn-primary d-flex flex-column text-center justify-content-center"
              style="height: 70vmin"
            >
              <div>
                <hr />
                <h2 class="display-2">Join</h2>
                <hr />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20%"
                  height="20%"
                  fill="currentColor"
                  class="bi bi-wifi"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M15.384 6.115a.485.485 0 0 0-.047-.736A12.444 12.444 0 0 0 8 3C5.259 3 2.723 3.882.663 5.379a.485.485 0 0 0-.048.736.518.518 0 0 0 .668.05A11.448 11.448 0 0 1 8 4c2.507 0 4.827.802 6.716 2.164.205.148.49.13.668-.049z"
                  />
                  <path
                    d="M13.229 8.271a.482.482 0 0 0-.063-.745A9.455 9.455 0 0 0 8 6c-1.905 0-3.68.56-5.166 1.526a.48.48 0 0 0-.063.745.525.525 0 0 0 .652.065A8.46 8.46 0 0 1 8 7a8.46 8.46 0 0 1 4.576 1.336c.206.132.48.108.653-.065zm-2.183 2.183c.226-.226.185-.605-.1-.75A6.473 6.473 0 0 0 8 9c-1.06 0-2.062.254-2.946.704-.285.145-.326.524-.1.75l.015.015c.16.16.407.19.611.09A5.478 5.478 0 0 1 8 10c.868 0 1.69.201 2.42.56.203.1.45.07.61-.091l.016-.015zM9.06 12.44c.196-.196.198-.52-.04-.66A1.99 1.99 0 0 0 8 11.5a1.99 1.99 0 0 0-1.02.28c-.238.14-.236.464-.04.66l.706.706a.5.5 0 0 0 .707 0l.707-.707z"
                  />
                </svg>
              </div>
            </a>
            <a
              href="play"
              onclick="sessionStorage.setItem('play-kind', 'host')"
              role="button"
              class="btn btn-primary d-flex flex-column text-center justify-content-center"
              style="height: 70vmin"
            >
              <div>
                <hr />
                <h2 class="display-2">Host</h2>
                <hr />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20%"
                  height="20%"
                  fill="currentColor"
                  class="bi bi-wifi"
                  viewBox="0 0 16 16"
                >

                    d="M15.384 6.115a.485.485 0 0 0-.047-.736A12.444 12.444 0 0 0 8 3C5.259 3 2.723 3.882.663 5.379a.485.485 0 0 0-.048.736.518.518 0 0 0 .668.05A11.448 11.448 0 0 1 8 4c2.507 0 4.827.802 6.716 2.164.205.148.49.13.668-.049z"
                  />

                    d="M13.229 8.271a.482.482 0 0 0-.063-.745A9.455 9.455 0 0 0 8 6c-1.905 0-3.68.56-5.166 1.526a.48.48 0 0 0-.063.745.525.525 0 0 0 .652.065A8.46 8.46 0 0 1 8 7a8.46 8.46 0 0 1 4.576 1.336c.206.132.48.108.653-.065zm-2.183 2.183c.226-.226.185-.605-.1-.75A6.473 6.473 0 0 0 8 9c-1.06 0-2.062.254-2.946.704-.285.145-.326.524-.1.75l.015.015c.16.16.407.19.611.09A5.478 5.478 0 0 1 8 10c.868 0 1.69.201 2.42.56.203.1.45.07.61-.091l.016-.015zM9.06 12.44c.196-.196.198-.52-.04-.66A1.99 1.99 0 0 0 8 11.5a1.99 1.99 0 0 0-1.02.28c-.238.14-.236.464-.04.66l.706.706a.5.5 0 0 0 .707 0l.707-.707z"
                  />
                </svg>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script>
      // Set theme to the user's preferred color scheme
      function updateTheme() {
        const colorMode = window.matchMedia("(prefers-color-scheme: dark)")
          .matches
          ? "dark"
          : "light";
        document.querySelector("html").setAttribute("data-bs-theme", colorMode);
      }

      // Set theme on load
      updateTheme();

      // Update theme when the preferred scheme changes
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", updateTheme);
    </script>
  </body>
</html>
